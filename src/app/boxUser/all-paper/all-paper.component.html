<header>
    <app-header></app-header>
</header>
<nav class="outLine">
    <aside>
        <app-side-bar></app-side-bar>
    </aside>
    <main>
        <nav class="userBox">
            <nav class="tableTitle">
                <nav class="left">
                    <span class="titleText">บทความทั้งหมด</span>
                    <span>{{length}}</span>
                    <span>รายการ</span>
                </nav>
                <nav class="right">
                    <nav (click)="Minus()" class="minus">
                        <i class="fa-solid fa-chevron-left"></i>
                    </nav>
                    <nav class="page">
                        <span>{{page}}</span>
                    </nav>
                    <nav (click)="Plus()" class="plus">
                        <i class="fa-solid fa-chevron-right"></i>
                    </nav>
                </nav>
            </nav>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>ลำดับ</th>
                        <th>ประเภทบทความ</th>
                        <th>ชื่อบทความ</th>
                        <th>ดูเอกสาร</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data;index as i">
                        <td class="tdStart"></td>
                        <td>{{i + 1}}</td>
                        <td>{{item.typesNews}}</td>
                        <td>{{item.titleNews}}</td>
                        <td>
                            <nav class="manage">
                                <nav *ngIf="item.status == 1" (click)="Cartificate(item.no)" class="certificate">
                                    <i class="fa-solid fa-award"></i>
                                </nav>
                                <nav (click)="View(item.no)" class="view">
                                    <i class="fa-solid fa-file-lines"></i>
                                </nav>
                            </nav>
                        </td>
                        <td class="tdEnd"></td>
                    </tr>
                </tbody>
            </table>
        </nav>
    </main>
</nav>
